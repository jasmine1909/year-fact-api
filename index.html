<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min (1).css" />
    <style>
      #fact {
        display: none;
      }
    </style>
    <title>Date facts</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary my-5 p-5">
            <h1 class="mx-auto">Year Facts With Jaz</h1>
            <h3 class="mt-3">Enter year and get a random fact</h3>
            <input
              type="number"
              class="form-control form-control-lg mt-5"
              id="yearInput"
              placeholder="Enter any year to get random fact"
            />
            <div id="fact" class="card-body">
              <h3 class="card-title mt-5">Date Fact</h3>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
